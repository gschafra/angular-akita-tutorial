<form class="login-body" [formGroup]="formGroup">
<p>With template and reactive form</p>
<p-dropdown [options]="options" formControlName="item" placeholder="Select one">
	<ng-template let-item pTemplate="selectedItem">
     <i [ngClass]="['fas', item.icon]"></i>
		<span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
  </ng-template>
  <ng-template let-opt pTemplate="item">
    <div class="ui-helper-clearfix" style="position: relative;height: 20px;display: flex; justify-content: flex-start;">
      <i [ngClass]="['fas', opt.icon]"></i>
			<div style="margin:1px 0 0 5px;">{{opt.label}}</div>
	  </div>
	</ng-template>
</p-dropdown>
</form>

<p>With template and model</p>
<p-dropdown [options]="options" [(ngModel)]="model" placeholder="Select one">
	<ng-template let-item pTemplate="selectedItem">
    <i [ngClass]="['fas', item.icon]"></i>
		<span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
  </ng-template>
  <ng-template let-opt pTemplate="item">
    <div class="ui-helper-clearfix" style="position: relative;height: 20px;display: flex; justify-content: flex-start;">
      <i [ngClass]="['fas', opt.icon]"></i>
			<div style="margin:1px 0 0 5px;">{{opt.label}}</div>
	  </div>
	</ng-template>
</p-dropdown>

<p>Without templates</p>
<p-dropdown [options]="options" [(ngModel)]="model" placeholder="Select one"></p-dropdown>
